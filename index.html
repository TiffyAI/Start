<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Chrome for TiffyAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: linear-gradient(145deg, #000015, #001F3F);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
      margin-bottom: 30px;
    }

    .wallet-btn {
      background: linear-gradient(90deg, #00ffc3, #9055ff);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffc3;
      width: 90%;
      max-width: 320px;
      margin: 0 auto 20px;
      display: block;
      transition: all 0.3s ease;
    }

    .wallet-btn:hover {
      box-shadow: 0 0 30px #00ffc3;
      transform: scale(1.04);
    }

    .copy-section {
      background: rgba(255,255,255,0.05);
      border: 1px solid #00ffc3;
      border-radius: 12px;
      padding: 15px;
      margin-top: 30px;
      max-width: 380px;
      margin-left: auto;
      margin-right: auto;
    }

    .copy-text {
      color: #00ffc3;
      word-break: break-all;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .copy-btn {
      background: #00ffc3;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ðŸ”“ Open in Chrome</h1>

  <button class="wallet-btn" onclick="openInChrome()">ðŸš€ Open Chrome</button>

  <div class="copy-section">
    <div class="copy-text" id="copyLink">https://tiffyai.github.io/Notification/</div>
    <button class="copy-btn" onclick="copyLink()">ðŸ“‹ Copy Notification Link</button>
  </div>

  <footer>
    If Chrome doesn't open, paste the link manually in your wallet browser.
  </footer>

  <script>
    function openInChrome() {
      const chromeIntent = 'intent://tiffyai.github.io/Notification/#Intent;scheme=https;package=com.android.chrome;end';
      window.location.href = chromeIntent;
    }

    function copyLink() {
      const text = document.getElementById("copyLink").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("âœ… Link copied! Now paste it inside your wallet browser.");
      });
    }
  </script>
</body>
</html>
