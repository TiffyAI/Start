<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('set.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px;
      position: relative;
    }

    /* Optional overlay for better text visibility */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 20, 0.6);
      z-index: 0;
    }

    h1, .wallet-btn, .copy-section, footer {
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
      margin-bottom: 30px;
    }

    .wallet-btn {
      background: linear-gradient(90deg, #00ffc3, #9055ff);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffc3;
      width: 90%;
      max-width: 320px;
      margin: 0 auto 20px;
      display: block;
      transition: all 0.3s ease;
    }

    .wallet-btn:hover {
      box-shadow: 0 0 30px #00ffc3;
      transform: scale(1.04);
    }

    .copy-section {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffc3;
      border-radius: 12px;
      padding: 15px;
      margin-top: 30px;
      max-width: 380px;
      margin-left: auto;
      margin-right: auto;
    }

    .copy-text {
      color: #00ffc3;
      word-break: break-all;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .copy-btn {
      background: #00ffc3;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
