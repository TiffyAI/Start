<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Chrome to Claim TiffyAI Tokens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('set.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 20, 0.6);
      z-index: 0;
    }

    h1, .wallet-btn, .copy-section, footer {
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
      margin-bottom: 30px;
    }

    .wallet-btn {
      background: linear-gradient(135deg, #0ff 0%, #f0f 100%);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 18px 32px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      width: 90%;
      max-width: 340px;
      margin: 0 auto 20px;
      display: block;
      box-shadow:
        0 0 10px #0ff,
        0 0 30px #f0f,
        inset 0 0 10px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .wallet-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #ffffff22 10%, transparent 60%);
      animation: sweep 3s infinite linear;
    }

    .wallet-btn:hover {
      transform: scale(1.07);
      box-shadow:
        0 0 20px #0ff,
        0 0 60px #f0f,
        inset 0 0 15px rgba(255, 255, 255, 0.3);
    }

    @keyframes sweep {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .copy-section {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffc3;
      border-radius: 12px;
      padding: 15px;
      margin-top: 30px;
      max-width: 380px;
      margin-left: auto;
      margin-right: auto;
    }

    .copy-text {
      color: #00ffc3;
      word-break: break-word;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .copy-btn {
      background: #00ffc3;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ”“</h1>

  <button class="wallet-btn" onclick="openInChrome()">ðŸš€ Proceed To TiffyAI Portal</button>

  <div class="copy-section">
    <div class="copy-text" id="copyLink">https://tiffyai.github.io/Blue-Key-Claim/</div>
    <button class="copy-btn" onclick="copyLink()">ðŸ“‹ Copy Unlock Link</button>
  </div>

  <footer>
    To Claim Scares TIFFY Tokens Copy the Link and Paste the link manually in your Web3 Wallet Browser like MetaMask. OKX or TrustWallet
  </footer>

  <script>
    function openInChrome() {
      const chromeIntent = 'intent://tiffyai.github.io/Alert/#Intent;scheme=https;package=com.android.chrome;end';
      window.location.href = chromeIntent;
    }

    function copyLink() {
      const text = document.getElementById("copyLink").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("âœ… Link copied! Now paste it inside your wallet browser.");
      });
    }
  </script>
</body>
</html>
